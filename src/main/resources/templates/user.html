<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head th:insert="header">
</head>
<body>
<span th:insert="navibar::navibar"></span>
<div class="container">
  <div class="row">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <a href="/notes/list" type="button" class="btn btn-success">Back to notes</a>
      </div>
    </div>
  </div><br>
  <form action="/users" th:object="${user}" method="post" modelAttribute="note">
    <div class="form-group">
      <div class="row">
        <label >user ID</label>
        <input th:field="*{id}" type="text" readonly="true" class="form-control" id="id" placeholder="user ID"/>
        <br>
        <label >Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="userName" placeholder="UserName"/>
        <p th:each="error: ${#fields.errors('userName')}"
           th:text="${error}" class="error">Validation error</p>
        <br>
        <label>Password</label>
        <textarea th:field="*{text}" type="text" class="form-control" id="password" placeholder="Password"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}" class="error">Validation error</p>
        <br>
        <label>User Role</label>
        <select th:field="*{userRole}" class="form-control" id="userRole" name="userRole">
          <option value=""> -- select access type -- </option>
          <option th:each="value : ${T(ua.goit.group2notes.user.UserRole.values()}"
                  th:value="${value}" th:text="${value}"></option>
        </select>
        <p th:each="error : ${#fields.errors('accessType')}"
           th:text="${error}" class="error">Validation error</p>
        <br>
      </div>
      <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="submit" value="Submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
